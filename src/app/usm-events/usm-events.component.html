<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/usm-event-add']">Add Events<mat-icon>add</mat-icon></a>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="category" matSortDisableClear matSortDirection="asc">

      <!-- Product id Column -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row._id}}</td>
      </ng-container>

      <!-- Product Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let row">{{row.category}}</td>
      </ng-container>

            <ng-container matColumnDef="event_type">
        <th mat-header-cell *matHeaderCellDef>Event Type</th>
        <td mat-cell *matCellDef="let row">{{row.event_type}}</td>
      </ng-container>

            <ng-container matColumnDef="alert_type">
        <th mat-header-cell *matHeaderCellDef>Alert Type</th>
        <td mat-cell *matCellDef="let row">{{row.alert_type}}</td>
      </ng-container>

        <ng-container matColumnDef="correspondance">
        <th mat-header-cell *matHeaderCellDef>Correspondence</th>
        <td mat-cell *matCellDef="let row">{{row.correspondance}}</td>
      </ng-container> 

      <ng-container matColumnDef="actions">
  <th mat-header-cell  *matHeaderCellDef > Actions </th>
  <td  mat-cell *matCellDef="let row" >
        <div class="button-row">
    <a mat-flat-button color="primary"><mat-icon>delete</mat-icon></a>
  </div>
  </td>
</ng-container>      

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>

    </table>
    <mat-paginator [length]="10" [pageSize]="6" [pageSizeOptions]="[5, 10, 25]">
</mat-paginator>
  </div>
</div>
